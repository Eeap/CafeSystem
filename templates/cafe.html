<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

    <title>카페 정보 서비스</title>
</head>
<body>

<div class="container-sm" align="center">
   <div class="container-sm" align="center">
        <div class="mb-3">
        <form action="http://localhost:8000/get" method="get">
            <nav class="navbar navbar-expand-lg navbar-light bg-light" style="width: auto">
                <div class="container-fluid">
                    <form class="d-flex">
                        <p style="width: 30%;font-size:20px;align-content: center;color:gray;height:20px;">검색할 장소 입력 : </p>
                        <input type="text" class="form-control" placeholder="장소 입력" id="place" name="place"
                        style="width:60%;height:50px;font-size:20px;">
                        <button type="submit" class="btn btn-secondary" style="align-content: center">검색</button>
                    </form>
                </div>
            </nav>
        </form>
        </div>
</div>
    <table class="table" border="1" width="auto">
    <thead>
        <th>
        <td>가게 이름</td>
        <td>메뉴</td>
        <td>가격</td>
        </th>
    </thead>
    {% for key in data['url'].keys() %}
    <tr>
        <td>

    </td>
        <td><a href="{{data['url'][key]}}">{{ data['title'][key]}}</a></td>
        <td>{{ data['menu'][key]}}</td>
        <td>{{ data['price'][key]}}</td>
    </tr>
    {% endfor %}
</table>
</div>

</body>
</html>
